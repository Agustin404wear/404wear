<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404wear</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="scripts.js" defer></script>
  <style>
    body {
      margin: 0;
      background-color: #1a0000;
      color: #f3e6d4;
      font-family: 'Georgia', serif;
    }
    nav {
      background-color: rgba(26,0,0,0.95);
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #a18b5f;
    }
    nav a {
      color: #d8c6ac;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #c9b17c;
    }
    .marquee-container {
      width: 100%;
      overflow: hidden;
      background-color: rgba(255,255,255,0.03);
      border-top: 0.5px solid #4e3d3d;
      border-bottom: 0.5px solid #4e3d3d;
      padding: 0.5rem 0;
      margin: 0 auto;
    }
    .marquee-track {
      display: inline-block;
      white-space: nowrap;
      animation: scrollText 30s linear infinite;
      color: #d8c6ac;
      font-size: 1.1rem;
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    footer {
      background-color: #1a0000;
      text-align: center;
      color: #b9a88d;
      padding: 1rem;
      border-top: 1px solid #3a2d2d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Remeras</a>
    <a href="#">Joggers</a>
    <a href="#">Accesorios</a>
    <a href="#">Buzos</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="marquee-container">
    <div class="marquee-track">
      ~ diseño ~ calidad ~ precio ~ diseño ~ calidad ~ precio ~ diseño ~ calidad ~ precio ~
    </div>
  </div>

  <main>
    <section class="productos" style="display:flex;flex-wrap:wrap;justify-content:center;padding:2rem;gap:1rem;">
      <div class="producto"><h2>Remeras</h2><button onclick="agregarAlCarrito(1)">Ver más</button></div>
      <div class="producto"><h2>Joggers</h2><button onclick="agregarAlCarrito(2)">Ver más</button></div>
      <div class="producto"><h2>Accesorios</h2><button onclick="agregarAlCarrito(3)">Ver más</button></div>
      <div class="producto"><h2>Buzos</h2><button onclick="agregarAlCarrito(4)">Ver más</button></div>
    </section>
    <section class="carrito" style="text-align:center;padding:2rem;">
      <h3>Carrito</h3>
      <ul id="carrito"></ul>
      <button onclick="enviarPedido()">Confirmar pedido</button>
    </section>
  </main>

  <footer>
    &copy; 2025 404wear. Todos los derechos reservados.
  </footer>
</body>
</html>
